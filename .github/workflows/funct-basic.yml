name: learn-github-actions
on: [push]
jobs:
  check-python-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          node-version: '3.9'
      - run: python --version
      - name: python script
        run:  python script1.py
            
